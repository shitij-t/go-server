<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Website</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			background: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			max-width: 600px;
			text-align: center;
		}

		h1 {
			color: #333;
			margin-bottom: 20px;
		}

		p {
			color: #666;
			line-height: 1.6;
			margin-bottom: 30px;
		}

		button {
			background: #667eea;
			color: white;
			padding: 12px 30px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background 0.3s;
		}

		button:hover {
			background: #764ba2;
		}

		#message {
			margin-top: 20px;
			padding: 15px;
			background: #f0f0f0;
			border-radius: 5px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome!</h1>
		<p>This is a simple static website with HTML, CSS, and JavaScript all in one file.</p>
		<button onclick="showMessage()">Click Me</button>
		<div id="message">Hello! You clicked the button.</div>
	</div>

	<script>
		function showMessage() {
			const message = document.getElementById('message');
			message.style.display = message.style.display === 'none' ? 'block' : 'none';
		}
	</script>
</body>
</html>
